
<div class="card-header" style="padding 0px;">
  <div class="container-fluid">
    <h1>Posts</h1>

    <form name="newPost" ng-submit="createPost()">
      <div class="form-group">
        <label class="col-xs-2" for="title">Title </label>
        <input type="text" name="title" ng-model="postParams.title">
      </div>
      <div class="form-group">
        <label  class="col-xs-2" for="author">Author </label>
        <input type="text" name="author" ng-model="postParams.author">

        

        
      </div>
      <div class="form-group">
        <label for="post">Post </label>
          <input type="text" name="post" ng-model="postParams.body" style="width: 100%"></div>
        
      </div>
      
      <input type="submit" class="pull-right col-xs-4 btn btn-outline-success btn-md" value="Submit">
      
    </form>
  </div>
</div>
<div class="container-fluid">
  <ul style="margin-top: 15px">
    <div ng-repeat="post in posts | orderBy: '-created_at'">
      <h3>
        <a ui-sref='posts.show({ postId: {{post.id}} })'>
          {{post.title}}
        </a>
      </h3>

      <p>Posted on {{post.created_at | date}} by {{post.author}}</p>
    </div>
  </ul>

</div>
