<h1>Posts</h1>

<form name="newPost" ng-submit="createPost()">
  <label for="title">Title: </label>
  <input type="text" name="title" ng-model="postParams.title"><br>
  <label for="author">Author: </label>
  <input type="text" name="author" ng-model="postParams.author"><br>
  <label for="post">Post: </label>
  <input type="text" name="post" ng-model="postParams.body"><br>
  <input type="submit" class="btn btn-outline-info btn-lg" value="Submit">
</form>

<ul>
  <div ng-repeat="post in posts | orderBy: '-created_at'">
    <h3>
      <a ui-sref='posts.show({ postId: {{post.id}} })'>
        {{post.title}}
      </a>
    </h3>

    <p>Posted on {{post.created_at | date}} by {{post.author}}</p>
  </div>
</ul>
